<ion-header>

  <ion-navbar>
    <!--<ion-title>{{ quotesForCategory?.category}}</ion-title>-->
    <ion-title>{{ quotesForCategory.category | uppercase}}</ion-title>
    <!-- without ? the ionViewDidLoad is after Angular loads the component, else use ngOnInit -->
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let quote of quotesForCategory.quotes; let i = index">
    <ion-card-header>
      #{{ i + 1 }}
    </ion-card-header>
    <ion-card-content>
      <p>{{ quote.text }}</p>
      <p class="author">{{ quote.person }}</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right *ngIf="!isQuoteFavorite(quote)">
          <button ion-button clear small (click)="onAddToFavorites(quote)">
            <ion-icon name="star"></ion-icon>
          </button>
      </ion-col>
      <ion-col text-right *ngIf="isQuoteFavorite(quote)">
          <button ion-button clear small (click)="onRemoveFromFavorites(quote)">
            Unlike
          </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
