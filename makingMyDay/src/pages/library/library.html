<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Qoutes Collection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>
    <ion-list-header>Pick your favorite quote category</ion-list-header>
    <button ion-item *ngFor="let quote of quotes"
    [navPush]="quotesPage" [navParams]="quote">
      <ion-icon [name]="quote.icon" ion-left></ion-icon>
      {{ quote.category | uppercase}}
      <p>{{quote.quotes.length}} quote(s)</p>
    </button>
  </ion-list>

</ion-content>
