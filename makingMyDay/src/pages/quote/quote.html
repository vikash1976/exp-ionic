<ion-header>

  <ion-navbar>
    <ion-title>{{ quote?.person | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
    <ion-card-content>
      {{ quote?.text }}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small outline color="danger"
        (click)="onClose(true)">
          Unlike
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button color="danger" (click)="onClose()">Close</button>

</ion-content>
